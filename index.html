<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <script src="https://kit.fontawesome.com/30ebac1098.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    

</head>
<body class="mx-4">
    <header>
        <h1 class=" d-flex justify-content-center pt-5 pb-5">Ai Universe-Hub</h1>
        <div class=" d-flex justify-content-center mb-5">
            <button type="button" class="btn btn-danger">Sort by date</button>
        </div>
    </header>
    <main>
        <section>
            <div id="modlaDiv" class="modal" tabindex="-1">
            </div>
        </section>
        <section>
            <div id="spinner" class="text-center mb-3">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
        </section>
        <section>
            <div id="Card-parent" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div class=" d-flex justify-content-center my-3">
              <button id="seeBtn" type="button" class="btn btn-danger ">See more..</button>
          </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
    <script src="api.js"></script>

</body>

</html>
